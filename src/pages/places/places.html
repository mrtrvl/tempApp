<ion-header>

  <ion-navbar>
    <ion-title>Asukohad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab bottom center #fab1>
        <button ion-fab icon-only color="light" (click)="addPlace()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    
  <ion-list lines>
        <ion-item-sliding *ngFor="let place of dataProvider.places" (click)="editPlace(place)">
            <button ion-item>
                {{ place.name }}
              </button>
        <ion-item-options side="left"  icon-start (ionSwipe)="editPlace(place)">
            <button ion-item color="primary" expandable (click)="editPlace(place)">
              <ion-icon name="ios-create-outline"></ion-icon>
                Muuda
              </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
