<ion-header>

  <ion-navbar>
    <ion-title *ngIf="place.id != ''; else templateNewPlace">Asukoha muutmine</ion-title>
    
    <ng-template #templateNewPlace>
      <ion-title>
          Uue asukoha lisamine
      </ion-title>
    </ng-template>

    <ion-buttons end>
        <button ion-button icon-only (click)="confirmRemove()">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="place.id != ''">
        ID: {{ place.id }}
    </ion-item>
    <ion-item>
      <ion-label floating>Nimi</ion-label>
      <ion-input [(ngModel)]="place.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Kirjeldus</ion-label>
        <ion-input [(ngModel)]="place.description" type="text"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button (click)="save()">Salvesta</button>
</ion-content>
