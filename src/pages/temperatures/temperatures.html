<ion-header>

  <ion-navbar>
    <ion-title>{{ place.name }} {{ sensor.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list lines>
      <ion-item *ngFor="let temperature of temperatures | async">
        {{ temperature.temperature }}\xB0C, {{ temperature.createdDate }}
    </ion-item>
  </ion-list>
</ion-content>
