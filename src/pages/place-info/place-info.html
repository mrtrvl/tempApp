<ion-header>

  <ion-navbar>
    <ion-title>{{ place.name }} info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Andurid</p>
    <ion-list lines>
        <ion-item-sliding *ngFor="let sensor of place.sensors" (click)="sensorInfo(sensor)">
            <button ion-item>
                {{ sensor.name }}
              </button>
        <ion-item-options side="left"  icon-start (ionSwipe)="editSensor(sensor)">
            <button ion-item color="primary" expandable (click)="editSensor(sensor)">
              <ion-icon name="ios-create-outline"></ion-icon>
                Muuda
              </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-fab icon-only color="light" (click)="addSensor()">
      <ion-icon name="add"></ion-icon>
  </button>
  <p>Releed</p>
  <ion-list lines>
      <ion-item-sliding *ngFor="let relay of place.relays" (click)="relayInfo(relay)">
          <button ion-item>
              {{ relay.name }}
            </button>
      <ion-item-options side="left"  icon-start (ionSwipe)="editRelay(relay)">
          <button ion-item color="primary" expandable (click)="editRelay(relay)">
            <ion-icon name="ios-create-outline"></ion-icon>
              Muuda
            </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>
<button ion-fab icon-only color="light" (click)="addRelay()">
    <ion-icon name="add"></ion-icon>
</button>
</ion-content>
